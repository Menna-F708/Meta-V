<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
      integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="style.css" />
    <title>MetaV</title>
  </head>
  <body>
    <!-- Header and Navbar-->
    <nav class="navbar">
    <img class="logo" src="./img/MetaV.png"/>

    <ul class="nav-links" id="navLinks">
      <li><a href="#">Home</a></li>
      <li><a href="#">About</a></li>
      <li><a href="#">Services</a></li>
      <li><a href="#">Contact</a></li>
    </ul>

    <div class="menu-icon" id="menuIcon">â˜°</div>
  </nav>
    <!-- End Header and Navbar -->

    <!-- Glassphriom -->
    <section class="hero-bacground-Glass">
      <div class="bg-glow"></div>
    </section>
    <!-- End Glassphriom -->

    <!-- Hero Section -->
    <!-- Hero Section -->
    <section class="hero">
      <div class="hero-container">
        <!-- Hero Image -->
        <div class="hero-image">
          <img src="./img/Group 48095504.png" alt="Metaverse Hero" />
        </div>
        <!-- Text -->
        <div class="text-state">
          <div class="hero-text">
         <div class="text-div">
             <h2>Explore the future of the <span class="gradient-text">Metaverse</span></h2>
             <p>Let's explore and create your experience with metaverse.</p>
          
         </div>
            <div class="hero-buttons">
              <button class="btn primary">Get Started</button>
              <button class="btn outline">Explore Now</button>
            </div>
          </div>
          <!-- Stats -->
          <div class="hero-stats">
            <div class="stat">
              <h5>29K+</h5>
              <p>Artworks</p>
            </div>
            <div class="stat">
              <h5>18K+</h5>
              <p>Artists</p>
            </div>
            <div class="stat">
              <h5>25K+</h5>
              <p>Auctions</p>
            </div>
          </div>
        </div>
        <!-- close text-state -->
      </div>
      <!-- close hero-container -->
    </section>

    <!--End Hero Section -->

    <script src="main.js"></script>
  </body>
</html>
